<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
    <main>
        <div class="main_container">
            <h2 class="main_header">Get <span class="main_header-accent">insights</span> that help your business grow.</h2>
            <p class="main_content"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats_container">
                <div class="companies_container stats">
                    <p class="stats">10k+ <br><span class="companies">COMPANIES</span></p>
                </div>
                <div class="templates_container stats">
                    <p class="stats">314 <br><span class="templates">TEMPLATES</span></p>
                </div>
                <div class="queries_container stats">
                    <p class="stats">12M+ <br><span class="queries">QUERIES</span></p>
                </div>
            </div>
        </div>
        <div class="card_img">
            <img src="images/image-header-desktop.jpg" alt="img">
        </div>
    </main>


</body>

</html>
